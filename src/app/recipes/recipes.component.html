<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipeOnRecipeComp=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="selectedRecipeOnRecipeComp;else infoText"
        [recipeSelected]="selectedRecipeOnRecipeComp"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select any item</p>
        </ng-template>
    </div>
</div>
